<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="header">Etch A Sketch</div>
    
    <div class="buttons">
        <button class="size">Grid Size</button>
        <button onclick="changePaintColor('#373F51')">Erase</button>
        <button onclick="changePaintColor('black')">Black</button>
        <button onclick="changePaintColor('white')">White</button>
        <button onclick="changePaintColor('random')">Random Color</button>
    </div>

    <div class="container">
        <div class="grid"></div>
    </div>
</body>
</html>
